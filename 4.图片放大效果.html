<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 384px;
            margin: 100px auto;
            border: 1px solid #000;
            overflow: hidden;
        }
        div img {
            display: block;
            transition: all 1s;
            transform-origin: 236px 143px;
        }
        div:hover img {
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div><img src="images/box.jpg" alt=""></div>
</body>
</html>
